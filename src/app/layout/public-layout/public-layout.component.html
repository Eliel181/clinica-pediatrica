<!-- ========== HEADER ========== -->
<header
  class="sticky top-0 inset-x-0 bg-white/80 border-b border-gray-200 dark:bg-neutral-900/80 dark:border-neutral-700 backdrop-blur-md flex flex-wrap md:justify-start md:flex-nowrap z-50 w-full shadow-sm transition-all duration-300">
  <nav
    class="relative max-w-[85rem] w-full mx-auto md:flex md:items-center md:justify-between md:gap-3 px-4 sm:px-6 lg:px-8 py-2">
    <!-- Logo w/ Collapse Button -->
    <div class="flex items-center justify-between">
      <!-- Logo -->
      <a class="flex-none text-teal-400 rounded-md text-xl inline-block font-bold focus:outline-hidden focus:opacity-80"
        href="../examples/html/scrollspy-onepage-menu.html" aria-label="Preline">
        MEDICINA<span class="font-light text-white">LOCAL</span>
      </a>
      <!-- End Logo -->

      <!-- Collapse Button -->
      <div class="md:hidden">
        <button type="button"
          class="hs-collapse-toggle relative size-9 flex justify-center items-center text-sm font-semibold rounded-lg border border-gray-200 text-gray-800 hover:bg-gray-100 focus:outline-hidden focus:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none dark:text-white dark:border-neutral-700 dark:hover:bg-neutral-700 dark:focus:bg-neutral-700"
          id="hs-header-scrollspy-collapse" aria-expanded="false" aria-controls="hs-header-scrollspy"
          aria-label="Toggle navigation" data-hs-collapse="#hs-header-scrollspy">
          <svg class="hs-collapse-open:hidden size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round">
            <line x1="3" x2="21" y1="6" y2="6" />
            <line x1="3" x2="21" y1="12" y2="12" />
            <line x1="3" x2="21" y1="18" y2="18" />
          </svg>
          <svg class="hs-collapse-open:block shrink-0 hidden size-4" xmlns="http://www.w3.org/2000/svg" width="24"
            height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round">
            <path d="M18 6 6 18" />
            <path d="m6 6 12 12" />
          </svg>
          <span class="sr-only">Toggle navigation</span>
        </button>
      </div>
      <!-- End Collapse Button -->
    </div>
    <!-- End Logo w/ Collapse Button -->

    <!-- Collapse -->
    <div id="hs-header-scrollspy"
      class="hs-collapse hidden overflow-hidden transition-all duration-300 basis-full grow md:block"
      aria-labelledby="hs-header-scrollspy-collapse">
      <div
        class="overflow-hidden overflow-y-auto max-h-[75vh] [&::-webkit-scrollbar]:w-2 [&::-webkit-scrollbar-thumb]:rounded-full [&::-webkit-scrollbar-track]:bg-gray-100 [&::-webkit-scrollbar-thumb]:bg-gray-300 dark:[&::-webkit-scrollbar-track]:bg-neutral-700 dark:[&::-webkit-scrollbar-thumb]:bg-neutral-500">
        <div data-hs-scrollspy="#scrollspy"
          class="py-2 md:py-0 [--scrollspy-offset:220] md:[--scrollspy-offset:70] flex flex-col md:flex-row md:items-center md:justify-end gap-1 md:gap-2">
          <a routerLink="inicio"
            class="p-2.5 flex items-center text-sm font-medium text-gray-600 rounded-lg hover:text-teal-600 hover:bg-teal-50 focus:outline-hidden focus:bg-teal-50 dark:text-neutral-400 dark:hover:text-teal-400 dark:hover:bg-neutral-800 dark:focus:bg-neutral-800 transition-colors duration-200 hs-scrollspy-active:text-teal-600 hs-scrollspy-active:bg-teal-50 dark:hs-scrollspy-active:bg-neutral-800 dark:hs-scrollspy-active:text-teal-400">
            <svg class="shrink-0 size-4 me-3 md:me-2 block md:hidden" xmlns="http://www.w3.org/2000/svg" width="24"
              height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round">
              <path d="M15 21v-8a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v8" />
              <path
                d="M3 10a2 2 0 0 1 .709-1.528l7-5.999a2 2 0 0 1 2.582 0l7 5.999A2 2 0 0 1 21 10v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
            </svg>
            Inicio
          </a>

          <a
            class="p-2.5 flex items-center text-sm font-medium text-gray-600 cursor-pointer rounded-lg hover:text-teal-600 hover:bg-teal-50 focus:outline-hidden focus:bg-teal-50 dark:text-neutral-400 dark:hover:text-teal-400 dark:hover:bg-neutral-800 dark:focus:bg-neutral-800 transition-colors duration-200 hs-scrollspy-active:text-teal-600 hs-scrollspy-active:bg-teal-50 dark:hs-scrollspy-active:bg-neutral-800 dark:hs-scrollspy-active:text-teal-400">
            <svg class="shrink-0 size-4 me-3 md:me-2 block md:hidden" xmlns="http://www.w3.org/2000/svg" width="24"
              height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round">
              <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2" />
              <circle cx="12" cy="7" r="4" />
            </svg>
            Cuenta
          </a>

          <a
            class="p-2.5 flex items-center text-sm font-medium text-gray-600 cursor-pointer rounded-lg hover:text-teal-600 hover:bg-teal-50 focus:outline-hidden focus:bg-teal-50 dark:text-neutral-400 dark:hover:text-teal-400 dark:hover:bg-neutral-800 dark:focus:bg-neutral-800 transition-colors duration-200 hs-scrollspy-active:text-teal-600 hs-scrollspy-active:bg-teal-50 dark:hs-scrollspy-active:bg-neutral-800 dark:hs-scrollspy-active:text-teal-400">
            <svg class="shrink-0 size-4 me-3 md:me-2 block md:hidden" xmlns="http://www.w3.org/2000/svg" width="24"
              height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round">
              <path d="M12 12h.01" />
              <path d="M16 6V4a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v2" />
              <path d="M22 13a18.15 18.15 0 0 1-20 0" />
              <rect width="20" height="14" x="2" y="6" rx="2" />
            </svg>
            Trabajo
          </a>

          <a
            class="p-2.5 flex items-center text-sm font-medium text-gray-600 cursor-pointer rounded-lg hover:text-teal-600 hover:bg-teal-50 focus:outline-hidden focus:bg-teal-50 dark:text-neutral-400 dark:hover:text-teal-400 dark:hover:bg-neutral-800 dark:focus:bg-neutral-800 transition-colors duration-200 hs-scrollspy-active:text-teal-600 hs-scrollspy-active:bg-teal-50 dark:hs-scrollspy-active:bg-neutral-800 dark:hs-scrollspy-active:text-teal-400">
            <svg class="shrink-0 size-4 me-3 md:me-2 block md:hidden" xmlns="http://www.w3.org/2000/svg" width="24"
              height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round">
              <path
                d="M4 22h16a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2H8a2 2 0 0 0-2 2v16a2 2 0 0 1-2 2Zm0 0a2 2 0 0 1-2-2v-9c0-1.1.9-2 2-2h2" />
              <path d="M18 14h-8" />
              <path d="M15 18h-5" />
              <path d="M10 6h8v4h-8V6Z" />
            </svg>
            Blog
          </a>


          @if(!currentClient()){
          <!-- Dropdown -->
          <div
            class="hs-dropdown [--strategy:static] md:[--strategy:fixed] [--adaptive:none] md:[--adaptive:adaptive] [--is-collapse:true] md:[--is-collapse:false] ">
            <button id="hs-header-scrollspy-dropdown" type="button"
              class="hs-dropdown-toggle w-full flex items-center p-2.5 px-4 text-white font-medium transition-all duration-300 rounded-xl bg-gradient-to-r from-teal-500 to-cyan-600 hover:from-teal-600 hover:to-cyan-700 hover:shadow-teal-500/40 hover:-translate-y-0.2  cursor-pointer"
              aria-haspopup="menu" aria-expanded="false" aria-label="Dropdown">
              <svg class="shrink-0 size-4 me-3 md:me-2 block md:hidden" xmlns="http://www.w3.org/2000/svg" width="24"
                height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <path d="m3 10 2.5-2.5L3 5" />
                <path d="m3 19 2.5-2.5L3 14" />
                <path d="M10 6h11" />
                <path d="M10 12h11" />
                <path d="M10 18h11" />
              </svg>
              Inicio Sesión
              <svg
                class="hs-dropdown-open:-rotate-180 md:hs-dropdown-open:rotate-0 duration-300 shrink-0 size-4 ms-auto md:ms-1"
                xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="m6 9 6 6 6-6" />
              </svg>
            </button>

            <div
              class="hs-dropdown-menu transition-[opacity,margin] duration-[0.1ms] md:duration-[150ms] hs-dropdown-open:opacity-100 opacity-0 relative w-full md:w-52 hidden z-10 top-full ps-7 md:ps-0 md:bg-white/90 md:backdrop-blur-xl md:rounded-xl md:shadow-xl md:border border-gray-100 before:absolute before:-top-4 before:start-0 before:w-full before:h-5 md:after:hidden after:absolute after:top-1 after:start-4.5 after:w-0.5 after:h-[calc(100%-4px)] after:bg-gray-100 dark:md:bg-neutral-900/90 dark:border-neutral-700 dark:after:bg-neutral-700"
              role="menu" aria-orientation="vertical" aria-labelledby="hs-header-scrollspy-dropdown">
              <div class="py-1 md:p-1 space-y-0.5">
                <a routerLink="portal-interno"
                  class="py-2.5 px-3 flex items-center text-sm font-medium text-gray-700 rounded-lg hover:bg-teal-50 hover:text-teal-600 focus:outline-hidden focus:bg-teal-50 dark:text-neutral-300 dark:hover:bg-neutral-800 dark:hover:text-teal-400 dark:focus:bg-neutral-800 transition-colors"
                  href="#first">
                  Portal Interno
                </a>
                <a routerLink="portal-cliente"
                  class="py-2.5 px-3 flex items-center text-sm font-medium text-gray-700 rounded-lg hover:bg-teal-50 hover:text-teal-600 focus:outline-hidden focus:bg-teal-50 dark:text-neutral-300 dark:hover:bg-neutral-800 dark:hover:text-teal-400 dark:focus:bg-neutral-800 transition-colors"
                  href="#second">
                  Portal Pacientes
                </a>
              </div>
            </div>
          </div>
          <!-- End Dropdown -->
          }

          <!-- User Profile Dropdown -->
          @if(currentClient()){
          <div
            class="hs-dropdown [--strategy:static] md:[--strategy:fixed] [--adaptive:none] md:[--adaptive:adaptive] [--is-collapse:true] md:[--is-collapse:false]">
            <button id="hs-header-profile-dropdown" type="button"
              class="hs-dropdown-toggle inline-flex items-center gap-x-2 text-sm font-semibold rounded-full border border-gray-200 bg-white text-gray-800 hover:bg-gray-50 focus:outline-hidden focus:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-white dark:hover:bg-neutral-800 dark:focus:bg-neutral-800 p-1 pr-3 transition-all hover:ring-2 hover:ring-teal-100 dark:hover:ring-neutral-700"
              aria-haspopup="menu" aria-expanded="false" aria-label="Dropdown">
              @if(currentClient()?.imagenBase64){
              <img class="inline-block size-[38px] rounded-full ring-2 ring-white dark:ring-neutral-800"
                [src]="currentClient()?.imagenBase64" alt="Avatar">
              } @else {
              <div
                class="inline-flex items-center justify-center size-[38px] rounded-full ring-2 ring-white dark:ring-neutral-800 bg-gradient-to-br from-teal-500 to-cyan-500 text-white font-medium text-sm shadow-sm">
                {{ clientInitials() }}
              </div>
              }
              <span
                class="text-gray-700 font-medium truncate max-w-[7.5rem] dark:text-gray-200 hidden md:block pl-1">{{currentClient()?.nombre}}</span>
              <svg class="hs-dropdown-open:-rotate-180 size-4 text-gray-500 dark:text-gray-500 transition-transform"
                xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="m6 9 6 6 6-6" />
              </svg>
            </button>

            <div
              class="hs-dropdown-menu transition-[opacity,margin] duration-[0.1ms] md:duration-[150ms] hs-dropdown-open:opacity-100 opacity-0 relative w-full md:w-60 hidden z-10 top-full ps-7 md:ps-0 md:bg-white/90 md:backdrop-blur-xl md:rounded-xl md:shadow-xl md:border border-gray-100 before:absolute before:-top-4 before:start-0 before:w-full before:h-5 md:after:hidden after:absolute after:top-1 after:start-4.5 after:w-0.5 after:h-[calc(100%-4px)] after:bg-gray-100 dark:md:bg-neutral-900/95 dark:border-neutral-700 dark:after:bg-neutral-700"
              role="menu" aria-orientation="vertical" aria-labelledby="hs-header-profile-dropdown">
              <div class="p-1 border-b border-gray-200 dark:border-neutral-700">
                <p class="py-2 px-3 text-sm font-medium text-gray-800 dark:text-neutral-200 truncate">
                  {{currentClient()?.email}}
                </p>
              </div>
              <div class="py-1 md:p-1 space-y-0.5">
                <a routerLink="perfil-cliente"
                  class="py-2.5 px-3 flex items-center text-sm font-medium text-gray-700 rounded-lg hover:bg-teal-50 hover:text-teal-600 focus:outline-hidden focus:bg-teal-50 dark:text-neutral-300 dark:hover:bg-neutral-800 dark:hover:text-teal-400 dark:focus:bg-neutral-800 transition-colors"
                  href="#">
                  <svg class="shrink-0 size-4 me-3 md:me-2" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                    viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2" />
                    <circle cx="12" cy="7" r="4" />
                  </svg>
                  Mi Perfil
                </a>
                <a class="py-2.5 px-3 flex items-center text-sm font-medium text-gray-700 rounded-lg hover:bg-teal-50 hover:text-teal-600 focus:outline-hidden focus:bg-teal-50 dark:text-neutral-300 dark:hover:bg-neutral-800 dark:hover:text-teal-400 dark:focus:bg-neutral-800 transition-colors"
                  href="#">
                  <svg class="shrink-0 size-4 me-3 md:me-2" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                    viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path d="M12 12h.01" />
                    <path d="M16 6V4a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v2" />
                    <path d="M22 13a18.15 18.15 0 0 1-20 0" />
                    <rect width="20" height="14" x="2" y="6" rx="2" />
                  </svg>
                  Configuración
                </a>
              </div>
              <div class="p-1 border-t border-gray-200 dark:border-neutral-700">
                <a (click)="logOut()"
                  class="py-2.5 px-3 flex items-center text-sm font-medium text-red-600 rounded-lg hover:bg-red-50 hover:text-red-700 focus:outline-hidden focus:bg-red-50 dark:text-red-400 dark:hover:bg-neutral-800 dark:hover:text-red-300 dark:focus:bg-neutral-800 transition-colors cursor-pointer"
                  href="#">
                  <svg class="shrink-0 size-4 me-3 md:me-2" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                    viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
                    <polyline points="16 17 21 12 16 7" />
                    <line x1="21" x2="9" y1="12" y2="12" />
                  </svg>
                  Cerrar Sesión
                </a>
              </div>
            </div>
          </div>
          }
          <!-- End User Profile Dropdown -->
        </div>
      </div>
    </div>
    <!-- End Collapse -->
  </nav>
</header>
<!-- ========== END HEADER ========== -->

    <router-outlet />

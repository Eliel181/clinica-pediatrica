<div class="flex h-screen bg-background">
  <!-- Logo -->
    <div class="text-left absolute m-9">
      <h1 class="text-3xl font-bold tracking-tight text-foreground">
        MEDICINA<span class="font-light">LOCAL</span>
      </h1>
    </div>

  <!-- Inicio Formulario Login -->
  <div class="w-full lg:w-1/2 bg-white flex flex-col items-center justify-center p-8 md:p-12">
    <div class="w-full max-w-md">

      <!-- Welcome section -->
      <div class="mb-8">
        <h2 class="text-4xl font-bold text-foreground mb-2">
          Te damos la bienvenida
        </h2>
        <p class="text-slate-600 text-lg">
          Ingresa tus credenciales.
        </p>
      </div>

      <!-- Form -->
      <form class="space-y-6">

        <!-- Email field -->
        <div>
          <label for="email" class="block text-sm font-medium text-foreground mb-2">
            Correo Electronico
          </label>
          <input id="email" type="email" placeholder="Ingrasa tu email"
            class="w-full h-12 border-2 border-slate-300 rounded-lg px-4 text-base focus:outline-none focus:border-teal-500 focus:ring-2 focus:ring-teal-200"
            required />
        </div>

        <!-- Password field -->
        <div>
          <label for="password" class="block text-sm font-medium text-foreground mb-2">
            Contraseña
          </label>
          <div class="relative">
            <input id="password" [type]="passwordVisible ? 'text' : 'password'" placeholder="Ingresa tu contraseña"
              class="w-full h-12 border-2 border-slate-300 rounded-lg px-4 pr-12 text-base focus:outline-none focus:border-teal-500 focus:ring-2 focus:ring-teal-200"
              required />
            <button type="button" (click)="togglePasswordVisibility()" class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 hover:text-slate-600"
              aria-label="Toggle password visibility">
              <svg *ngIf="!passwordVisible" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
              </svg>
              <svg *ngIf="passwordVisible" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L6.228 6.228" />
              </svg>
            </button>
          </div>
        </div>

        <!-- Login button -->
        <button type="submit"
          class="inline-block w-full text-center  px-6 py-2 text-white transition-all rounded-md shadow-xl bg-gradient-to-r from-teal-600 to-teal-500 hover:bg-gradient-to-b shadow-teal-100 hover:-tranneutral-y-px cursor-pointer">
          Ingresar
        </button>
      </form>

      <!-- Forgot password link -->
      <div class="mt-6 text-center">
        <a href="#" class="text-sm font-semibold text-foreground hover:text-teal-600">
          Olvidé mi contraseña
        </a>
      </div>



    </div>
  </div>

  <div class="lg:flex hidden w-1/2 bg-gradient-to-b from-slate-300 to-slate-200 flex-col items-center justify-between p-8">

    <!-- Illustration - Generated colorful characters -->
    <div class="flex-1 flex items-center justify-center">
      <div class="">
        <ng-lottie [options]="options" width="500px" (animationCreated)="animationCreated($event)"/>
      </div>
    </div>
  </div>

</div>

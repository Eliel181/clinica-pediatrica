<div class="flex h-screen bg-background">
  <div
    class="hidden lg:flex w-1/2 bg-gradient-to-b from-slate-300 to-slate-200 flex-col items-center justify-between p-8">

    <!-- Logo -->
    <div class="text-left w-full">
      <h1 class="text-3xl font-bold tracking-tight text-foreground">
        DIGITAL<span class="font-light">HOUSE</span>
      </h1>
    </div>

    <!-- Illustration - Generated colorful characters -->
    <div class="flex-1 flex items-center justify-center">
      <ng-lottie [options]="options" (animationCreated)="animationCreated($event)"/>
      <svg viewBox="0 0 400 500" class="w-80 h-96" xmlns="http://www.w3.org/2000/svg">

        <!-- Character 1 - Sitting person in blue and purple -->
        <g>
          <!-- Head -->
          <circle cx="120" cy="100" r="25" fill="#F5F5F5"></circle>

          <!-- Body - Blue -->
          <ellipse cx="120" cy="160" rx="35" ry="45" fill="#1E40AF"></ellipse>

          <!-- Arm - Brown -->
          <ellipse cx="160" cy="155" rx="15" ry="35" fill="#92400E" transform="rotate(45 160 155)"></ellipse>

          <!-- Legs - Light blue -->
          <ellipse cx="100" cy="215" rx="18" ry="30" fill="#60A5FA"></ellipse>
          <ellipse cx="140" cy="215" rx="18" ry="30" fill="#60A5FA"></ellipse>

          <!-- Shoes - Black -->
          <rect x="95" y="245" width="20" height="12" fill="#000" rx="2"></rect>
          <rect x="135" y="245" width="20" height="12" fill="#000" rx="2"></rect>
        </g>

        <!-- Character 2 - Standing person in green -->
        <g transform="translate(160, 120)">
          <!-- Head -->
          <circle cx="60" cy="30" r="22" fill="#F5F5F5"></circle>

          <!-- Body - Coral/Salmon -->
          <ellipse cx="60" cy="85" rx="30" ry="40" fill="#FB7185"></ellipse>

          <!-- Arms -->
          <ellipse cx="30" cy="80" rx="12" ry="32" fill="#FCA5A5"></ellipse>
          <ellipse cx="90" cy="80" rx="12" ry="32" fill="#FCA5A5"></ellipse>

          <!-- Pants - Green -->
          <ellipse cx="60" cy="135" rx="28" ry="35" fill="#10B981"></ellipse>

          <!-- Shoes -->
          <rect x="50" y="170" width="10" height="15" fill="#000" rx="2"></rect>
          <rect x="65" y="170" width="10" height="15" fill="#000" rx="2"></rect>
        </g>

        <!-- Decorative shapes -->
        <g opacity="0.6">
          <path d="M 250 150 Q 280 140 290 180 Q 280 200 250 190 Z" fill="#A78BFA"></path>

          <circle cx="200" cy="300" r="35" fill="#FCD34D" opacity="0.4"></circle>

          <rect x="280" y="220" width="60" height="60" fill="#34D399" opacity="0.3" rx="8"></rect>
        </g>

        <!-- Decorative border box - left side -->
        <path d="M 30 280 Q 20 300 30 330 L 100 330 L 100 280 Z" fill="none" stroke="#6366F1" stroke-width="3"
          stroke-linecap="round"></path>

      </svg>
    </div>
  </div>

  <!-- Inicio Formulario Login -->
  <div class="w-full lg:w-1/2 bg-white flex flex-col items-center justify-center p-8 md:p-12">
    <div class="w-full max-w-md">

      <!-- Welcome section -->
      <div class="mb-8">
        <h2 class="text-4xl font-bold text-foreground mb-2">
          Te damos la bienvenida
        </h2>
        <p class="text-slate-600 text-lg">
          Ingresa tus credenciales.
        </p>
      </div>

      <!-- Form -->
      <form class="space-y-6">

        <!-- Email field -->
        <div>
          <label for="email" class="block text-sm font-medium text-foreground mb-2">
            Email
          </label>
          <input id="email" type="email" placeholder="Ingresa tu mail"
            class="w-full h-12 border-2 border-slate-300 rounded-lg px-4 text-base focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-200"
            required />
        </div>

        <!-- Password field -->
        <div>
          <label for="password" class="block text-sm font-medium text-foreground mb-2">
            Contrase√±a
          </label>
          <div class="relative">
            <input id="password" type="password" placeholder="Ingresa tu contrase√±a"
              class="w-full h-12 border-2 border-slate-300 rounded-lg px-4 pr-12 text-base focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-200"
              required />
            <button type="button" class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 hover:text-slate-600"
              aria-label="Toggle password visibility">
              <!-- √çcono aqu√≠ -->
              üëÅ
            </button>
          </div>
        </div>

        <!-- Login button -->
        <button type="submit"
          class="w-full h-12 bg-slate-300 hover:bg-slate-400 text-slate-700 font-semibold rounded-lg text-base transition-colors">
          Ingresar
        </button>
      </form>

      <!-- Forgot password link -->
      <div class="mt-6 text-center">
        <a href="#" class="text-sm font-semibold text-foreground hover:text-blue-600">
          Olvid√© mi contrase√±a
        </a>
      </div>

      <!-- Divider -->
      <div class="flex items-center gap-4 my-8">
        <div class="flex-1 h-px bg-slate-200"></div>
        <div class="w-2 h-2 bg-slate-400 rounded-full"></div>
        <div class="flex-1 h-px bg-slate-200"></div>
      </div>

      <!-- Google login button -->
      <button
        class="w-full h-12 border-2 border-foreground text-foreground font-semibold rounded-lg flex items-center justify-center gap-3 hover:bg-slate-50">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
            fill="#4285F4" />
          <path
            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
            fill="#34A853" />
          <path
            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
            fill="#FBBC05" />
          <path
            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
            fill="#EA4335" />
        </svg>
        Ingresa con Google
      </button>

    </div>
  </div>

</div>

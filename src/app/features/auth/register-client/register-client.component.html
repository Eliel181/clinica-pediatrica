<!-- Contenedor principal centrado -->
<div class="min-h-screen bg-gray-50 flex items-center justify-center p-4">

    <!-- Tarjeta del formulario -->
    <div class="w-full max-w-lg bg-white rounded-2xl shadow-xl border border-gray-100 px-8 py-12">

        <!-- Logo (opcional si ya está en el header) -->
        <div class="mb-8 lg:hidden">
            <span class="text-2xl font-bold tracking-tight text-gray-900">
                MEDICINA<span class="font-light">LOCAL</span>
            </span>
        </div>

        <h1 class="text-3xl font-bold text-gray-900 mb-2">Crea tu cuenta</h1>
        <p class="text-gray-500 mb-8">Ingresa tus datos para registrarte en la plataforma.</p>

        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-5">

            <!-- Fila Nombre y Apellido -->
            <div class="grid grid-cols-2 gap-4">
                <div class="space-y-2">
                    <label for="nombre" class="text-sm font-medium text-gray-700 block">Nombre</label>
                    <input id="nombre" type="text" formControlName="nombre" placeholder="Juan"
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-[#00bfa5] focus:ring-2 focus:ring-[#00bfa5]/20 outline-none transition-all text-gray-900 placeholder:text-gray-400"
                        [class.border-red-500]="hasError('nombre', 'required')">
                    <span *ngIf="hasError('nombre', 'required')" class="text-xs text-red-500">Requerido</span>
                </div>

                <div class="space-y-2">
                    <label for="apellido" class="text-sm font-medium text-gray-700 block">Apellido</label>
                    <input id="apellido" type="text" formControlName="apellido" placeholder="Pérez"
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-[#00bfa5] focus:ring-2 focus:ring-[#00bfa5]/20 outline-none transition-all text-gray-900 placeholder:text-gray-400"
                        [class.border-red-500]="hasError('apellido', 'required')">
                    <span *ngIf="hasError('apellido', 'required')" class="text-xs text-red-500">Requerido</span>
                </div>
            </div>

            <!-- Campo documento -->
            <div class="space-y-2">
                <label for="documento" class="text-sm font-medium text-gray-700 block">Documento (DNI)</label>
                <input id="documento" type="text" formControlName="documento" placeholder="12345678"
                    class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-[#00bfa5] focus:ring-2 focus:ring-[#00bfa5]/20 outline-none transition-all text-gray-900 placeholder:text-gray-400"
                    [class.border-red-500]="hasError('documento', 'pattern')">
                <span *ngIf="hasError('documento', 'pattern')" class="text-xs text-red-500">Solo números</span>
            </div>

            <!-- Campo Email -->
            <div class="space-y-2">
                <label for="email" class="text-sm font-medium text-gray-700 block">Email</label>
                <input id="email" type="email" formControlName="email" placeholder="email@domain.com"
                    class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-[#00bfa5] focus:ring-2 focus:ring-[#00bfa5]/20 outline-none transition-all text-gray-900 placeholder:text-gray-400"
                    [class.border-red-500]="hasError('email', 'pattern')">
                <span *ngIf="hasError('email', 'pattern')" class="text-xs text-red-500">Solo números</span>
            </div>

            <!-- Campo Password -->
            <div class="space-y-2">
                <label for="password" class="text-sm font-medium text-gray-700 block">Contraseña</label>
                <div class="relative">
                    <input id="password" [type]="showPassword ? 'text' : 'password'" formControlName="password"
                        placeholder="Ingresa tu contraseña"
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-[#00bfa5] focus:ring-2 focus:ring-[#00bfa5]/20 outline-none transition-all text-gray-900 placeholder:text-gray-400 pr-10"
                        [class.border-red-500]="hasError('password', 'minlength')">
                    <button type="button" (click)="togglePasswordVisibility()"
                        class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600 focus:outline-none">
                        <!-- Iconos SVG para mostrar/ocultar contraseña -->
                        <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z" />
                            <circle cx="12" cy="12" r="3" />
                        </svg>
                        <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path d="M9.88 9.88a3 3 0 1 0 4.24 4.24" />
                            <path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68" />
                            <path d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7c.68 0 1.35-.09 2-.26" />
                            <line x1="2" x2="22" y1="2" y2="22" />
                        </svg>
                    </button>
                </div>
                <span *ngIf="hasError('password', 'minlength')" class="text-xs text-red-500">Mínimo 6 caracteres</span>
            </div>

            <!-- Botón Submit -->
            <div class="pt-2">
                <button type="submit" [disabled]="registerForm.invalid || isLoading"
                    class="w-full bg-[#00bfa5] hover:bg-[#00a08b] text-white font-medium py-3 px-4 rounded-lg transition-colors shadow-sm hover:shadow-md disabled:opacity-70 disabled:cursor-not-allowed flex items-center justify-center">
                    <span *ngIf="isLoading" class="mr-2 animate-spin">⟳</span>
                    {{ isLoading ? 'Registrando...' : 'Registrarse' }}
                </button>
            </div>
        </form>
    </div>
</div>

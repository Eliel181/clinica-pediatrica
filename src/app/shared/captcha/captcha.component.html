<div class="flex flex-col gap-2">
    <div class="flex items-center gap-3">
        <!-- Captcha Display -->
        <div
            class="bg-slate-100 dark:bg-slate-700 px-4 py-2 rounded-lg select-none relative overflow-hidden border border-slate-200 dark:border-slate-600">
            <span class="text-2xl font-bold tracking-widest font-mono text-slate-700 dark:text-slate-200"
                style="text-decoration: line-through; filter: blur(0.5px);">
                {{ captchaText }}
            </span>
            <!-- Noise overlay (simple CSS pattern) -->
            <div class="absolute inset-0 opacity-10 pointer-events-none"
                style="background-image: radial-gradient(#000 1px, transparent 1px); background-size: 5px 5px;">
            </div>
        </div>

        <!-- Refresh Button -->
        <button type="button" (click)="generateCaptcha()"
            class="p-2 text-slate-500 hover:text-teal-600 transition-colors rounded-full hover:bg-slate-100 dark:hover:bg-slate-700"
            title="Generar nuevo código">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="size-5">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99" />
            </svg>
        </button>
    </div>

    <!-- Input -->
    <div>
        <input type="text" [(ngModel)]="userInput" (input)="validateCaptcha()" placeholder="Ingresa el código"
            class="py-2 px-3 block w-full border border-gray-200 rounded-lg text-sm focus:border-teal-500 focus:ring-teal-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-slate-700 dark:text-slate-400 dark:focus:ring-slate-600"
            [class.border-green-500]="isValid && userInput.length > 0"
            [class.border-red-500]="!isValid && userInput.length > 0">

        @if (!isValid && userInput.length > 0) {
        <p class="text-xs text-red-500 mt-1">El código no coincide.</p>
        }
    </div>
</div>
